<!--*CREATE RECIPE-->
<div class="conteiner col-sm-6">
    <br/>
    <div class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">Create Recipe </h3>
        </div>
        <div class="panel-body">
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" (submit)="saveData($event)">
                <div class="form-group">
                    <label>Recipe Name</label>
                    <input type="text" #nameRef="ngModel" required minlength="3" maxlength="15" class="form-control" name="name" ngModel>
                    <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
                        <div [hidden]="!nameRef.errors.required">
                            Please enter a name
                        </div>
                        <div [hidden]="!nameRef.errors.minlength">
                            Please enter atleast 3 characters
                        </div>
                        <div [hidden]="!nameRef.errors.maxlength">
                            Please enter 15 characters max
                        </div>
                    </div>
                    <b>{{nameRef.className}}</b>
                </div>
                <div class="form-group">
                    <label class="item item-input">
                     Description
                    <textarea style="margin: 0px; width: 541px; height: 138px;" ></textarea>
                    </label>
                </div>
<div class="conteiner">
    <div class="form-group col-sm-3">
        <label>Done Recipe
            <input type="checkbox" name="done" [ngModel]="doneRecipe">
         </label>
    </div>
    <div class="form-group col-sm-6">
        <label>Favorite Recipe
            <input type="checkbox" name="favourite" [ngModel]="favouriteRecipe">
        </label>
    </div>
</div>
 <div class="conteiner col-sm-12">
     <!--Autocomplete-->
    <div class="col-sm-5 form-group">
            <label>Ingredient</label>
            <input class="form-control" #searchBox id="search-box" (keyup)="getIngredients(searchBox.value)" />
            <div>
                <div *ngFor="let ingredient of ingredients" class="search-result" (click)="searchBox.value=ingredient.Name">
                    {{ingredient.Name}}
                </div>
            </div>
     </div>

    <div class="col-sm-3 form-group">
            <label>Measurement </label>
            <select #measurement class="form-control">
               <option value="g">g</option>
               <option value="l">l</option>
               <option value="spoon">Spoon</option>
               <option value="teaspoon">Teaspoon</option>
           </select>
    </div>
    <div class="col-sm-2 form-group">
         <label>Quantity </label>
          <input #quantity class="form-control" name="quantity" >
    </div>
    <div class="col-sm-2">
        <br/>
        <button (click)="addIngredient(searchBox.value,measurement.value,quantity.value)" class="btn btn-success">Add</button>
    </div>
</div>

<div class="conteiner col-sm-12" *ngIf="addedIngredients.length > 0">
   <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title"> Ingredients </h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Ingredient Name</th>
                        <th>Measurement</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ingredient of addedIngredients">
                        <!--<td>{{ingredient.Name}}</td>
                        <td>{{ingredient.Measurement}}</td>
                        <td>{{quantity}} </td>-->
                        <td>{{ingredient.searchBox}}</td>
                        <td><button (click)="removeIngredient(ingredient)" class="btn btn-danger">Remove</button> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
   <div class="conteiner col-sm-8"></div>
   <button [routerLink]="['/recipe-list']" routerLinkActive="active" type="back" class="btn btn-danger"> Back </button>
   <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-danger"> Save </button>
</form>
