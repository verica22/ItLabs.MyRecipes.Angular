<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <div class="imgcontainer">
    <img src="../Photos/chef.png" alt="Login" class="login">
  </div>
  <div *ngIf="!flagForgotPass" class="loginForm container">
    <div class="connect row">
      <label>Connect with</label>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-4">
        <a href="#" class="button facebook"><span><i class="fa fa-facebook"></i></span><p>Facebook</p></a>
      </div>
      <div class="col-sm-4">
        <a href="#" class="button twitter"><span><i class="fa fa-twitter"></i></span><p>Twitter</p></a>
      </div>
      <div class="col-sm-4">
        <a href="#" class="button google-plus"><span><i class="fa fa-google-plus"></i></span><p>Google +</p></a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-5">
        <hr>
      </div>
      <div class="col-sm-2">
        <label> or</label>
      </div>
      <div class="col-sm-5">
        <hr>
      </div>
    </div>

    <div class="form-group" [ngClass]="
        { 'has-error': f.submitted && !username.valid, 
          'has-success': f.submitted && username.valid}">
      <label for="username">Username</label>
      <!--<input placeholder="Enter Username" type="text" #username="ngModel" required class="form-control" name="username" [ngModel]="Username">-->
      <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />

      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid,
        'has-success': f.submitted && username.valid }">
      <label for="password">Password</label>
      <!--<input placeholder="Enter Password" type="password" class="form-control" name="password" [ngModel]="Password" #password="ngModel"
        required>-->
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />

      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
      <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
      />

      <!--<button class="btn btn-primary" >Login</button>-->
      <!--<button (click)="logout()" *ngIf="_recipeService.isLoggedIn">Logout</button>-->

      <a class="btn btn-link" [routerLink]="['/recipe-register']">Register</a>
      <label class="rememberMe"> <input type="checkbox" checked="checked"> Remember me</label>
    </div>
  </div>
</form>

<div *ngIf="flagForgotPass" class="loginForm container">
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
    <label for="email">Your email address</label>
    <input type="text" class="form-control" name="email" [(ngModel)]="Email" #email="ngModel" required />
    <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
  </div>

  <div class="form-group">
    <button (click)="flagForgotPass=false" class="btn btn-primary">Got Password</button>
  </div>
</div>

<div class="forgotPass container" style="background-color:#f1f1f1">
  <button [routerLink]="['/recipe-about']" type="button" class="cancelbtn">Cancel</button>
  <span class="psw">Forgot <a href="#" (click)="flagForgotPass=true">password?</a></span>
</div>
