<!--SEARCH-->
<div class="container text-center">
  <div class="col-sm-1">
    <label> 
            <input #isDone type="checkbox" data-ng-model='search.type1' data-ng-true-value='done' data-ng-false-value='' /> Done
     </label>
  </div>
  <div class="col-sm-2">
    <label> 
          <input #isFavorite type="checkbox" data-ng-model='search.type2' data-ng-true-value='favorite' data-ng-false-value='' /> Favorite
     </label>
  </div>
  <div class="col-sm-3">
     <div class="input-group input-group-btn">
         <input #searchName [(ngModel)]="searchStr" type="text" name='search' class="form-control">
         <!--(keyup)="searchRecipe(searchName.value,isDone,isFavorite)"-->
         <button (click)="searchRecipe(searchName.value,isDone.value,isFavorite.value)" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>-->
    </div>
  </div>
  <div class="col-sm-3">
       <button type="button" class="btn btn-default" [routerLink]="['/recipe-create']" routerLinkActive="active">Add New Recipe</button>
  </div>
  <div class="col-sm-1">
    <button type="button" class="btn btn-default" [routerLink]="['/recipe-list']" routerLinkActive="active">My Recipes</button>
  </div>
</div>
<hr />
<!--RECIPES-->
<div class="conteiner col-sm-6">
  <div class="row">
    <div class="conteiner col-sm-12">
      <div class=" col-sm-6">
        <label>Recipe Name</label>
      </div>
      <div class=" col-sm-2">
        <label>Done</label>
      </div>
      <div class=" col-sm-2">
        <label>Favorite</label>
      </div>
    </div>
    <br/>
    <ul class="recipes">
        <li *ngFor="let recipe of recipes | filter:search" [class.selected]="recipe === selectedRecipe" (click)="onSelect(recipe)">
        <div class="conteiner col-sm-12">
          <div class=" col-sm-6">
            {{recipe.Name | uppercase}}
          </div>
          <div class=" col-sm-2">
            <label>
              <input type="checkbox" [(ngModel)]="recipe.IsDone" placeholder="done" disabled="disabled"/> 
            </label>
          </div>
          <div class=" col-sm-2">
            <label>
                <input type="checkbox" [(ngModel)]="recipe.IsFavorite" placeholder="favorite" disabled="disabled"/>
             </label>
          </div>
          <div class=" col-sm-1">
            <label>
               <button   [class.selected]="recipe === selectedRecipe2" (click)="onEdit(recipe)"> <img src="../Photos/pencil.png" title="Edit" width="20px" height="20px" value="Edit" /></button>
            </label>
          </div>
          <div class=" col-sm-1">
            <label>
                 <button (click)="deleteRecipe(recipe)"> <img src="../Photos/IconDelete.png" title="Delete" width="20px" height="20px" value="Delete" /></button>
            </label>
          </div>
        </div>
      </li>
    </ul>
     </div>
</div>
<br/>
<div class="conteiner col-sm-6">
  <app-recipe-details [recipe]="selectedRecipe"></app-recipe-details>
  <app-recipe-edit [recipe]="selectedRecipe2"></app-recipe-edit>
  <!--<router-outlet></router-outlet>-->
</div>
