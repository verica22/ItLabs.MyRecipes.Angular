<!--RECIPES-->
<div class="list container">
  <div class="row content">
    <div [hidden]="flagDetails" class="container col-sm-12">
      <div class="row">
        <br/>
        <ul class="recipes">
          <li *ngFor="let recipe of recipes | paginate: { itemsPerPage: 14, currentPage: p }" 
          value="details"  class="list"  >
            <div class="container col-xs-12">
              <div id="recipeName" class="col-xs-10">
                <h4> {{recipe.Name | uppercase}}</h4>
                <p>{{recipe.Description}}</p>
              </div>
              <div class="col-xs-1">
                <label>
                 <button  [class.selected]="recipe === selectedRecipe" (click)="flagDetails=true; onSelect(recipe)"> 
                 <img src="../Photos/view.png"  opacity="0" title="View" width="22px" height="30px" value="Select" /></button>
            </label>
              </div>
              <!--<div class="col-xs-1">
                <label>
              <button [class.selected]="recipe === selectedRecipe2" value="edit" (click)="onEdit(recipe)">
               
              <img src="../Photos/Pencil2.png" title="Edit" width="22px" height="30px" value="Edit"/>
              </button>
            </label>
              </div>-->
              <div class="col-xs-1">
                <label>
                 <button (click)="deleteRecipe(recipe.Name)"> 
                 <img src="../Photos/delete2.png"  opacity="0" title="Delete" width="22px" height="30px" value="Delete" /></button>
            </label>
              </div>

            </div>
          </li>
        </ul>

      </div>

      <!--PAGING-->
      <div class="container col-xs-12 text-center">
        <i class="fa fa-circle-o-notch fa-spin" style="font-size:24px" [ngClass]="{ 'hidden': !loading }"></i>
        <pagination-controls class="mypagination" (pageChange)="p = $event" #api directionLinks="true"></pagination-controls>
      </div>
    </div>



  </div>
</div>
