<!--SEARCH-->
<div class="container text-center">
  <div class="col-sm-1">
    <label> 
            <input #isDone type="checkbox" data-ng-model='search.type1' data-ng-true-value='done' data-ng-false-value='' /> Done
     </label>
  </div>
  <div class="col-sm-2">
    <label> 
          <input #isFavorite type="checkbox" data-ng-model='search.type2' data-ng-true-value='favorite' data-ng-false-value='' /> Favorite
     </label>
  </div>
  <div class="col-sm-3">
    <div class="input-group input-group-btn">
      <input #searchName [(ngModel)]="searchStr" type="text" name='search' class="form-control">
      <!--(keyup)="searchRecipe(searchName.value,isDone,isFavorite)"-->
      <button (click)="searchRecipe(searchName.value,isDone.checked,isFavorite.checked)" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>-->
    </div>
  </div>
  <div class="col-sm-3">
    <button type="button" class="btn btn-default" [routerLink]="['/recipe-create']" routerLinkActive="active">Add New Recipe</button>
  </div>
  <div class="col-sm-1">
    <button type="button" class="btn btn-default" [routerLink]="['/recipe-list']" routerLinkActive="active">My Recipes</button>
  </div>
</div>
<hr/>
<!--RECIPES-->
<div class="conteiner col-sm-6">
  <div class="row">
    <div class="conteiner col-sm-12">
      <div class=" col-sm-6">
        <label>Recipe Name</label>
      </div>
      <div class=" col-sm-2">
        <label>Done</label>
      </div>
      <div class=" col-sm-2">
        <label>Favorite</label>
      </div>
    </div>
    <br/>
    <ul class="recipes">
      <li *ngFor="let recipe of recipes | paginate: { itemsPerPage: 7, currentPage: p }" [class.selected]="recipe === selectedRecipe"
       value="details" (click)="onSelect(recipe,value)">
        <div class="conteiner col-sm-12">
          <div class=" col-sm-6">
            {{recipe.Name | uppercase}}
          </div>
          <div class=" col-sm-2">
            <label>
              <input type="checkbox" [(ngModel)]="recipe.IsDone" placeholder="done" disabled="disabled"/> 
            </label>
          </div>
          <div class=" col-sm-2">
            <label>
                <input type="checkbox" [(ngModel)]="recipe.IsFavorite" placeholder="favorite" disabled="disabled"/>
             </label>
          </div>
          <div class=" col-sm-1">
            <label>
              <button [class.selected]="recipe === selectedRecipe2" value="edit" (click)="onEdit(recipe)" > <img src="../Photos/pencil.png" title="Edit" width="20px" height="20px" value="Edit" /></button>
            </label>
          </div>
          <div class=" col-sm-1">
            <label>
                 <button (click)="deleteRecipe(recipe)"> <img src="../Photos/IconDelete.png" title="Delete" width="20px" height="20px" value="Delete" /></button>
            </label>
          </div>
        </div>
      </li>
    </ul>


  </div>
</div>
<br/>
<div class="conteiner col-sm-6" ng-if="value=details">
   <app-recipe-details [recipe]="selectedRecipe"></app-recipe-details>
<app-recipe-edit hidden></app-recipe-edit>
</div>
<div class="conteiner col-sm-6" ng-if="value=edit">
   <app-recipe-edit [recipe]="selectedRecipe2"></app-recipe-edit>
   <app-recipe-details hidden></app-recipe-details>
 
</div>




<div class="conteiner col-sm-12 text-center">
  <!--<div class="spinner" ></div>-->
  <i class="fa fa-circle-o-notch fa-spin" style="font-size:24px" [ngClass]="{ 'hidden': !loading }"></i>
<!--<i class="fa fa-refresh fa-spin" style="font-size:24px" [ngClass]="{ 'hidden': !loading }"></i>-->
<!--<i class="fa fa-spinner  fa-spin" style="font-size:24px;"></i>-->
<pagination-controls (pageChange)="p = $event" #api directionLinks="true"></pagination-controls>
<!--<hr>-->
</div>
