<div class="container">
  <div class="row content">
    <div class="container col-sm-12" onclick="this.style.width = '45%';">
      <div class="row">
        <!--<div class="container col-xs-12">
      <div class=" col-xs-5">
        <label>Recipe Name</label>
      </div>
      <div class=" col-xs-2">
        <label>Done</label> 
      </div>
      <div class=" col-xs-2">

      </div>
    </div>-->
        <br/>
        <ul class="recipes">
          <li *ngFor="let recipe of recipes | paginate: { itemsPerPage: 14, currentPage: p }" value="details">
            <div class="container col-xs-12">
              <div id="recipeName" class="col-xs-9">
                <!--<img src="../Photos/Screenshot2.png" >-->
                <h4> {{recipe.Name | uppercase}}</h4>
                <p>{{recipe.Description}}</p>
              </div>
              <!--<div class="col-xs-2">
            <label>
              <input type="checkbox" [(ngModel)]="recipe.IsDone" placeholder="done" disabled="disabled"/> 
            </label>
          </div>
          <div class="col-xs-2">
            <label>
                <input type="checkbox" [(ngModel)]="recipe.IsFavorite" placeholder="favorite" disabled="disabled"/>
             </label>
          </div>-->
              <div class="col-xs-1">
                <label>
                 <button  [class.selected]="recipe === selectedRecipe" (click)="onSelect(recipe)"> 
                 <img src="../Photos/view.png"  opacity="0" title="Delete" width="30px" height="30px" value="Select" /></button>
            </label>
              </div>
              <div class="col-xs-1">
                <label>
              <button [class.selected]="recipe === selectedRecipe2" value="edit" (click)="onEdit(recipe)" > 
              <img src="../Photos/Pencil2.png" title="Edit" width="30px" height="30px" value="Edit" /></button>
            </label>
              </div>
              <div class="col-xs-1">
                <label>
                 <button (click)="deleteRecipe(recipe)"> 
                 <img src="../Photos/delete2.png"  opacity="0" title="Delete" width="30px" height="30px" value="Delete" /></button>
            </label>
              </div>

            </div>
          </li>
        </ul>

      </div>

      <!--PAGING-->
      <div class="container col-xs-12 text-center">
        <i class="fa fa-circle-o-notch fa-spin" style="font-size:24px" [ngClass]="{ 'hidden': !loading }"></i>
        <!--<i class="fa fa-refresh fa-spin" style="font-size:24px" [ngClass]="{ 'hidden': !loading }"></i>
  <i class="fa fa-spinner  fa-spin" style="font-size:24px;"></i>-->
        <pagination-controls class="mypagination" (pageChange)="p = $event" #api directionLinks="true"></pagination-controls>

      </div>
    </div>

    <!--EDIT & DETAILS-->
    <br/>
    <div class="container col-sm-6" ng-if="selectedRecipe">
      <app-recipe-details [recipe]="selectedRecipe"></app-recipe-details>

    </div>
    <div class="container col-sm-6" ng-if="selectedRecipe2">
      <app-recipe-details [recipe]="null"></app-recipe-details>
      <app-recipe-edit [recipe]="selectedRecipe2"></app-recipe-edit>
    </div>
  </div>
</div>
