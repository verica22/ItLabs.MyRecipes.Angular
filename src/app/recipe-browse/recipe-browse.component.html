<!--SEARCH-->
<div class="container text-center">
  <div class="col-sm-4">
    <div class="input-group input-group-btn">
      <input type="submit" placeholder="Name" #searchName type="text" name='search' (keyup.enter)="searchRecipe(searchName.value,isDone.checked,isFavorite.checked)">
    </div>
  </div>
  <div class="funkyradio col-sm-2">
    <div class="funkyradio-default">
      <input #isDone type="checkbox" name="checkbox" id="checkbox1" checked/>
      <label for="checkbox1">Done</label>
    </div>
  </div>
  <div class="funkyradio col-sm-2">
    <div class="funkyradio-default">
      <input #isFavorite type="checkbox" name="checkbox" id="checkbox2" checked/>
      <label for="checkbox2">Favorite</label>
    </div>
  </div>
  <div class="col-sm-2">
    <button id="searchButton" (click)="searchRecipe(searchName.value,isDone.checked,isFavorite.checked)" class="btn btn-default"
      type="submit">Search</button>
  </div>
</div>
<hr/>
<!--RECIPES-->
<div class="container">
  <div class="row content">
    <div class="col-sm-6 recipeList">
      <div class="row">
        <div class="container col-sm-12">
          <div class=" col-sm-5">
            <label>Recipe Name</label>
          </div>
          <div class=" col-sm-2">
            <label>Done</label>
          </div>
          <div class=" col-sm-2">
            <label>Favorite</label>
          </div>
        </div>
        <br/>
        <ul class="recipes">
          <li *ngFor="let recipe of recipes | paginate: { itemsPerPage: 14, currentPage: p }" value="details">

            <div class="container col-xs-12">
              <div id="recipeName" class="col-xs-5">
                {{recipe.Name | uppercase}}
              </div>
              <div class="col-xs-2">
                <label>
              <input type="checkbox" [(ngModel)]="recipe.IsDone" placeholder="done" disabled="disabled"/> 
            </label>
              </div>
              <div class="col-xs-2">
                <label>
                <input type="checkbox" [(ngModel)]="recipe.IsFavorite" placeholder="favorite" disabled="disabled"/>
             </label>
              </div>
              <div class="col-xs-1">
                <label>
                 
                 <button  [class.selected]="recipe === selectedRecipe" (click)="onSelect(recipe)"  data-toggle="tooltip" data-placement="top" tooltip="View"> 
                 <img src="../Photos/view.png"  opacity="0"  width="25px" height="25px" value="Select" /></button>
            <!--<span class="tooltiptext">Tooltip text</span>-->
            </label>
              </div>
              <div class="col-xs-1">
                <label>
              <button [class.selected]="recipe === selectedRecipe2" value="edit" (click)="onEdit(recipe)" > 
              <img src="../Photos/Pencil2.png" title="Edit" width="25px" height="25px" value="Edit" /></button>
            </label>
              </div>
              <div class="col-xs-1">
                <label>
                 <button (click)="deleteRecipe(recipe)"> 
                 <img src="../Photos/delete2.png"  opacity="0" title="Delete" width="25px" height="25px" value="Delete" /></button>
            </label>
              </div>
            </div>
            </li>
        </ul>
<!--PAGING-->
<div class="mypagination container col-xs-12 text-center">
  <i class="fa fa-circle-o-notch fa-spin" style="font-size:24px" [ngClass]="{ 'hidden': !loading }"></i>
  <pagination-controls (pageChange)="p = $event" #api directionLinks="true"></pagination-controls>
</div>
      </div>
    </div>

    <!--EDIT & DETAILS-->
    <br/>
    <div class="col-sm-6" ng-if="value=details">
      <app-recipe-details [recipe]="selectedRecipe"></app-recipe-details>
    </div>
    <div class="col-sm-6" ng-if="value=edit">
      <app-recipe-edit [recipe]="selectedRecipe2"></app-recipe-edit>
    </div>
  </div>
</div>
